<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Detector Laser</title>
<style>
  body { display:flex; flex-direction: column; align-items:center; background:#000; color:#fff; font-family:sans-serif; margin:0; }
  canvas { border:1px solid #0f0; margin-top:10px; }
  button { margin-top:10px; padding:10px 20px; font-size:1.2em; border:none; border-radius:5px; cursor:pointer; background:#0f0; }
  button:hover { background:#0c0; }
</style>
</head>
<body>
<h1>Bird Detector Laser (Coco-SSD)</h1>
<button id="startCameraBtn">Start Camera</button>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>
<button id="fireLaser">Fire Laser</button>

<!-- TensorFlow.js + Coco-SSD -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
const startBtn = document.getElementById('startCameraBtn');
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fireBtn = document.getElementById('fireLaser');

let laserEvents = [];
const LASER_DURATION = 350;
const LASER_COLOR = 'lime';
const LASER_THICKNESS = 3;
let model;
let detections = [];
const pastDetections = [];

// --- CAMERA ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'environment' }, audio:false });
        video.srcObject = stream;

        video.addEventListener('loadedmetadata', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            console.log(`Camera resolution: ${video.videoWidth}x${video.videoHeight}`);
            startBtn.style.display = 'none';

            // Load Coco-SSD
            model = await cocoSsd.load();
            console.log("âœ… Coco-SSD loaded");

            detectFrame(); // start detection loop
        });

        await video.play();
    } catch(err) {
        console.error("Camera or model failed:", err);
        alert("Camera access or model load failed. Make sure HTTPS and permissions are allowed.");
    }
}

// --- DRAW LASER ---
function drawLaser(sx, sy, tx, ty, alpha){
    ctx.strokeStyle = LASER_COLOR;
    ctx.lineWidth = LASER_THICKNESS;
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.moveTo(sx, sy);
    ctx.lineTo(tx, ty);
    ctx.stroke();
    ctx.globalAlpha = 1.0;

    ctx.beginPath();
    ctx.arc(tx, ty, 8, 0, 2*Math.PI);
    ctx.fillStyle = LASER_COLOR;
    ctx.fill();
}

// --- DETECTION LOOP ---
async function detectFrame(){
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    if(model){
        const predictions = await model.detect(video);
        let frameDetections = [];
        predictions.forEach(p=>{
            if(p.class.toLowerCase() === 'bird' && p.score > 0.4){
                const {bbox} = p; // [x, y, width, height]
                const [x, y, w, h] = bbox;
                const cx = x + w/2;
                const cy = y + h/2;
                frameDetections.push({x, y, w, h, cx, cy});
            }
        });

        // --- SMOOTH DETECTIONS ---
        pastDetections.push(frameDetections);
        if(pastDetections.length > 3) pastDetections.shift();
        const finalDetections = [];
        frameDetections.forEach(fb=>{
            let keep=false;
            pastDetections.forEach(frames=>{
                frames.forEach(f=>{
                    if(Math.abs(f.cx - fb.cx)<30 && Math.abs(f.cy - fb.cy)<30) keep=true;
                });
            });
            if(keep || pastDetections.length===1) finalDetections.push(fb);
        });
        detections = finalDetections;

        // draw boxes
        detections.forEach(d=>{
            ctx.strokeStyle = LASER_COLOR;
            ctx.lineWidth = 2;
            ctx.strokeRect(d.x, d.y, d.w, d.h);
            ctx.font='16px sans-serif';
            ctx.fillStyle = LASER_COLOR;
            ctx.fillText('bird', d.x, d.y-5);
        });
    }

    // draw lasers
    const now = Date.now();
    laserEvents = laserEvents.filter(e=>e.expires>now);
    laserEvents.forEach(e=>{
        const alpha = (e.expires-now)/LASER_DURATION;
        drawLaser(canvas.width/2, canvas.height, e.cx, e.cy, alpha);
    });

    requestAnimationFrame(detectFrame);
}

// --- FIRE LASER ---
fireBtn.addEventListener('click', ()=>{
    const now = Date.now();
    if(detections.length>0){
        detections.forEach(d=>{
            laserEvents.push({cx:d.cx, cy:d.cy, expires: now+LASER_DURATION});
        });
    } else {
        laserEvents.push({cx:canvas.width/2, cy:canvas.height/2, expires: now+LASER_DURATION});
    }
});

startBtn.addEventListener('click', startCamera);
</script>
</body>
</html>
