<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Detector Laser</title>
<style>
  body { display:flex; flex-direction: column; align-items:center; background:#000; color:#fff; font-family:sans-serif; margin:0; }
  canvas { border:1px solid #0f0; margin-top:10px; }
  button { margin-top:10px; padding:10px 20px; font-size:1.2em; border:none; border-radius:5px; cursor:pointer; background:#0f0; }
  button:hover { background:#0c0; }
</style>
</head>
<body>
<h1>Bird Detector Laser</h1>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>
<button id="fireLaser">Fire Laser</button>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fireBtn = document.getElementById('fireLaser');

let laserEvents = [];
const LASER_DURATION = 350;
const LASER_COLOR = 'lime';
const LASER_THICKNESS = 3;
let simulatedDetections = [];

// --- CAMERA ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
        });
        video.srcObject = stream;
        await video.play();
        console.log("âœ… Camera started");
    } catch (err) {
        console.error("Camera failed:", err);
        alert("Camera access failed. Make sure you are on HTTPS and allow camera permissions.");
    }
}

window.addEventListener("DOMContentLoaded", startCamera);

// --- SIMULATED DETECTIONS ---
function generateSimulatedDetections() {
    // simulate 1-3 birds
    simulatedDetections = [];
    const numBirds = Math.floor(Math.random() * 3) + 1;
    for (let i = 0; i < numBirds; i++) {
        const w = 50;
        const h = 50;
        const x = Math.random() * (canvas.width - w);
        const y = Math.random() * (canvas.height - h - 50);
        simulatedDetections.push({x, y, w, h, cx: x+w/2, cy: y+h/2});
    }
}

// --- DRAW LASER ---
function drawLaser(sx, sy, tx, ty, alpha) {
    ctx.strokeStyle = LASER_COLOR;
    ctx.lineWidth = LASER_THICKNESS;
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.moveTo(sx, sy);
    ctx.lineTo(tx, ty);
    ctx.stroke();
    ctx.globalAlpha = 1.0;

    ctx.beginPath();
    ctx.arc(tx, ty, 8, 0, 2*Math.PI);
    ctx.fillStyle = LASER_COLOR;
    ctx.fill();
}

// --- MAIN LOOP ---
function updateFrame() {
    if(video.readyState === 4){
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    // generate detections
    generateSimulatedDetections();

    // draw green boxes
    simulatedDetections.forEach(d => {
        ctx.strokeStyle = LASER_COLOR;
        ctx.lineWidth = 2;
        ctx.strokeRect(d.x, d.y, d.w, d.h);
        ctx.font = '16px sans-serif';
        ctx.fillStyle = LASER_COLOR;
        ctx.fillText('bird', d.x, d.y - 5);
    });

    // draw lasers and clean expired
    const now = Date.now();
    laserEvents = laserEvents.filter(e => e.expires > now);
    laserEvents.forEach(e => {
        const alpha = (e.expires - now)/LASER_DURATION;
        drawLaser(canvas.width/2, canvas.height, e.cx, e.cy, alpha);
    });

    requestAnimationFrame(updateFrame);
}

fireBtn.addEventListener('click', ()=>{
    const now = Date.now();
    if(simulatedDetections.length > 0){
        simulatedDetections.forEach(d=>{
            laserEvents.push({cx:d.cx, cy:d.cy, expires: now+LASER_DURATION});
        });
    } else {
        laserEvents.push({cx:canvas.width/2, cy:canvas.height/2, expires: now+LASER_DURATION});
    }
});

// --- Start loop ---
updateFrame();
</script>
</body>
</html>
