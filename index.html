<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bird Detector Laser (Browser Only)</title>
<style>
  body { display:flex; flex-direction: column; align-items:center; background:#000; color:#fff; font-family:sans-serif; margin:0; }
  canvas { border:1px solid #0f0; margin-top:10px; }
  button { margin-top:10px; padding:10px 20px; font-size:1.2em; border:none; border-radius:5px; cursor:pointer; background:#0f0; }
  button:hover { background:#0c0; }
</style>
</head>
<body>
<h1>Bird Detector Laser</h1>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>
<button id="fireLaser">Fire Laser</button>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fireBtn = document.getElementById('fireLaser');

let model;
let detections = [];
let laserEvents = [];
const LASER_DURATION = 350;
const LASER_COLOR = 'lime';
const LASER_THICKNESS = 3;

// --- Camera access ---
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode:"environment" }, audio: false });
        video.srcObject = stream;
        await video.play();
    } catch (err) {
        alert("Camera access failed: " + err);
    }
}

// --- Load Coco-SSD model ---
async function loadModel() {
    model = await cocoSsd.load();
    console.log("âœ… Model loaded");
}

// --- Draw laser ---
function drawLaser(sx, sy, tx, ty, alpha) {
    ctx.strokeStyle = LASER_COLOR;
    ctx.lineWidth = LASER_THICKNESS;
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.moveTo(sx, sy);
    ctx.lineTo(tx, ty);
    ctx.stroke();
    ctx.globalAlpha = 1.0;

    ctx.beginPath();
    ctx.arc(tx, ty, 8, 0, 2*Math.PI);
    ctx.fillStyle = LASER_COLOR;
    ctx.fill();
}

// --- Main loop ---
async function detectFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    detections = [];

    if(model){
        const preds = await model.detect(canvas);
        preds.forEach(p => {
            if(p.class.toLowerCase() === "bird"){
                const [x, y, w, h] = p.bbox;
                ctx.strokeStyle = LASER_COLOR;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
                ctx.fillStyle = LASER_COLOR;
                ctx.fillText("bird", x, y-5);
                detections.push({cx: x+w/2, cy: y+h/2});
            }
        });
    }

    const now = Date.now();
    laserEvents = laserEvents.filter(e => e.expires > now);
    laserEvents.forEach(e => {
        const alpha = (e.expires - now) / LASER_DURATION;
        drawLaser(canvas.width/2, canvas.height, e.cx, e.cy, alpha);
    });

    requestAnimationFrame(detectFrame);
}

// --- Fire Laser button ---
fireBtn.addEventListener('click', () => {
    const now = Date.now();
    if(detections.length>0){
        detections.forEach(d=>laserEvents.push({cx:d.cx, cy:d.cy, expires: now+LASER_DURATION}));
    } else {
        laserEvents.push({cx: canvas.width/2, cy: canvas.height/2, expires: now+LASER_DURATION});
    }
});

// --- Start ---
startCamera();
loadModel().then(detectFrame);
</script>
</body>
</html>
